<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results (Value)</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search Results (Value)</h1>
    {% if message %}
    <p class="warning">{{ message }}</p>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Series</th>
                <th>Value</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country[0] }}</td>
                <td>{{ country[1] }}</td>
                <td>{{ country[2] }}</td>
                <td>{{ country[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        {% if suggestion %}
        <form action="/search" method="post">
            <input type="hidden" name="country_name" value="{{ suggestion }}">
            <button type="submit">Search for '{{ suggestion }}'</button>
        </form>
        {% endif %}
        <a href="/">Back to Search Form</a>
    </div>
</body>
</html>
